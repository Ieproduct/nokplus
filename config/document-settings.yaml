# รูปแบบเลขที่เอกสาร: PREFIX-พ.ศ.-RUNNING_NUMBER
document_numbering:
  pr:
    prefix: "PR"
    format: "PR-{buddhist_year}-{running:4}"
    description: "เลขที่ใบขอซื้อ เช่น PR-2569-0001"

  po:
    prefix: "PO"
    format: "PO-{buddhist_year}-{running:4}"
    description: "เลขที่ใบสั่งซื้อ เช่น PO-2569-0001"

  ap:
    prefix: "AP"
    format: "AP-{buddhist_year}-{running:4}"
    description: "เลขที่ใบสำคัญจ่าย เช่น AP-2569-0001"

